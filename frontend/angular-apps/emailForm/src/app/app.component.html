<div class="container">
  <form #emailForm='ngForm' (ngSubmit)="onSubmit()">
    <div class="field">
      <label class="label">Enter email</label>
      <input type="email" class="input" pattern=".+@.+\..+" required name="email" [(ngModel)]="email"
             #emailControl="ngModel" [ngClass]="{'is-danger': emailControl.invalid && emailControl.touched}"/>

      <ng-container *ngIf="emailControl.invalid && emailControl.touched">
        <div *ngIf="emailControl.errors.required" class="help is-danger">
          You must enter an email
        </div>
        <div *ngIf="emailControl.errors.pattern" class="help is-danger">
          You must enter valid email
        </div>
      </ng-container>
    </div>
    <button [disabled]="emailForm.invalid" type="submit" class="button is-primary">Submit</button>
  </form>
</div>

<hr/>
<div>Is form valid: {{emailForm.valid}}</div>
<div>Form values: {{emailForm.value | json}}</div>
<div>Email validation errors: {{emailForm.controls.email.errors | json}}</div>
