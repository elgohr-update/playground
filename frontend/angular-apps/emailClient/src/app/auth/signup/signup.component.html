<h3>Create an Account</h3>
<form (ngSubmit)="onSubmit()"
  class="ui form" [formGroup]="authForm">
  <app-input label="Username"
             [control]="authForm.get('username')"
             type="text">
  </app-input>
  <app-input label="Password"
             [control]="authForm.get('password')"
             type="password">
  </app-input>
  <app-input label="Password Confirmation"
             [control]="authForm.get('passwordConfirmation')"
             type="password">
  </app-input>

  <div *ngIf="authForm.get('password').touched && authForm.get('passwordConfirmation').touched && authForm.errors"
       class="ui red basic label">
    <p *ngIf="authForm.errors.passwordsDontMatch">
      Password and password confirmation must match
    </p>
    <p *ngIf="authForm.errors.noConnection">
      No internet connection detected
    </p>
    <p *ngIf="authForm.errors.unknownError">
      Unknown error occurred
    </p>
  </div>

  <div>
    <button class="ui button primary submit">
      Submit
    </button>
  </div>

</form>
