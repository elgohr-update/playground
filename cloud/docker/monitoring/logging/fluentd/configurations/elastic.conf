<match http-*.log>
    @type elasticsearch
    host elasticsearch
    port 9200
    index_name fluentd-http
    type_name fluentd
</match>

<match file-myapp*.log>
    @type elasticsearch
    host elasticsearch
    port 9200
    index_name fluentd-file
    type_name fluentd
</match>

<match docker.log>
    @type elasticsearch
    host elasticsearch
    port 9200
    index_name fluentd-docker
    type_name fluentd
</match>


